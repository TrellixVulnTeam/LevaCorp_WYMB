<ion-toolbar>
  <ion-title>Seleccion</ion-title>
</ion-toolbar>
<ng-container *ngIf="tipo === '1'"> <!-- Datos Actuadores y Sensores -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-label>{{ nombreDispositivo }}</ion-label>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
      <ion-list *ngFor="let item of data;let i = index">
          <ion-card (click)="enviarEvento(item[0])">
            <ion-card-header>
              <ion-toolbar>
                <!-- Nombre del Actuador o Sensor -->
                <ion-card-title>
                  {{ item[0] }}
                </ion-card-title>
                <!-- Data stream format es actuador o sensor -->
                <ion-label slot="end" *ngIf="item[2] == 'bool'">
                  Actuador
                </ion-label>
                <ion-label slot="end" *ngIf="item[2] != 'bool'">
                  Sensor
                </ion-label>
                <!-- Fin Data stream format es actuador o sensor -->
              </ion-toolbar>
            </ion-card-header>
            <ion-card-content>
              <!-- Funcionalidad del datastream -->
              <ion-text>{{ item[1] }}</ion-text>
              <!-- Fin Funcionalidad del datastream -->
            </ion-card-content>
          </ion-card>
      </ion-list>
</ng-container>
  <ion-content *ngIf="tipo === '2'">  <!-- Datos Actuadores -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-label>{{ nombreDispositivo }}</ion-label>
        </ion-card-title>
      </ion-card-header>
  </ion-card>
    <ion-list *ngFor="let item of data;let i = index">
        <ion-card *ngIf="item[2] == 'bool'">
          <ion-card-header>
            <ion-toolbar>
              <!-- Nombre del Actuador -->
              <ion-card-title>
                {{ item[0] }}
              </ion-card-title>
              <ion-label slot="end">
                Actuador
              </ion-label>
            </ion-toolbar>
          </ion-card-header>
          <ion-card-content>
            <!-- Funcionalidad del datastream actuador -->
            <ion-text>{{ item[1] }}</ion-text>
            <!-- Fin Funcionalidad del datastream actuador -->
          </ion-card-content>
        </ion-card>
    </ion-list>
  </ion-content>
  <ion-content *ngIf="tipo === '3'">
        <ion-list>
          <ion-item>
            <ion-card>
              <ion-button>{{ data }}</ion-button>
            </ion-card>
          </ion-item>
        </ion-list>
  </ion-content>
