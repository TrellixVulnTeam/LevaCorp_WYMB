<!--Menu slider-->
<ion-menu side="start" contentId="principal" menuId="menuPrincipal">
  <ion-header>
    <ion-menu-toggle>
      <ion-card class="carta_menu" color="danger" (click)="pushPerfil()">
        <ion-row>
          <ion-col size="3" ion-justify-content-center>
            <ion-img class="img-perfil" src="/assets/icon/UserLogo.png"></ion-img>
          </ion-col>
          <ion-col size="9" class="user_name">
            <ion-card-title> User</ion-card-title>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-card-subtitle> user@hormail.com</ion-card-subtitle>
        </ion-row>
      </ion-card>
    </ion-menu-toggle>
  </ion-header>
  <ion-content>

    <ion-list class="listaMenu">
      <ion-menu-toggle>
        <ion-item (click)="pushInicio()" lines="full">
          <ion-img src="/assets/icon/PaginaPrincipal.png" slot="start"></ion-img>
          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item (click)="pushEdificio()" lines="full">
          <ion-img src="/assets/icon/Edificios.png" slot="start"></ion-img>
          <ion-label>Edificio</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item (click)="pushPreferencia()" lines="full">
          <ion-img src="/assets/icon/preferencias.png" slot="start"></ion-img>
          <ion-label>Preferencias</ion-label>
        </ion-item>
      </ion-menu-toggle>


    </ion-list>

  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-menu-toggle>
        <ion-item (click)="pushCerrarSesion()" class="footer" lines="full">
          <ion-img src="/assets/icon/logout.png" slot="start"></ion-img>
          <ion-label>Cerrar sesion</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
