      <ion-toolbar translucent>

      </ion-toolbar>
    </ion-header>
    <ion-content>
        
      <ion-list>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label (click)="pushInicio()">Inicio</ion-label>
        </ion-item>
        <ion-item>

          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label (click)="pushEdificio()">Edificio</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="chatbubbles" slot="start"></ion-icon>
          <ion-label (click)="pushPreferencia()">Preferencias</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Cerrar sesion</ion-label>

      </ion-list>
      
    </ion-content>
