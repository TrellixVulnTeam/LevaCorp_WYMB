<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger" menu="menuPrincipal"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" color="danger" (click)="cargarEdificios($event)">
        <ion-icon mode="ios" name="business"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Carta para las notificaciones-->
  <div class="cartaEdificio">
    <ion-button expand="full" color="danger">Bienvenido a {{argumento}}</ion-button>
  </div>

  <ion-card class="tamanoCarta setScroll">
    <ion-card-header>
      <ion-card-title>Tus notificaciones</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!--Lista de notificaciones-->
      <ion-list>
        <ion-item>
          <ion-label>Daniel ha llegado a casa</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Forero salió de casa</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>El otro Daniel ha llegado a casa</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Vanesa salió de casa</ion-label>
        </ion-item>
      </ion-list>

      <!--Fin Lista de notificaciones-->
    </ion-card-content>
  </ion-card>
  <!--Fin Carta para las notificaciones-->

  <!--Pestañas de las habitaciones-->
  <div class="barraSegmento">
    <!--Carga todas las haticaciones, ionsegment en modo ios-->
    <ion-segment color="danger" mode="ios" (ionChange)="segmentButtonClicked($event)" scrollable>
      <ion-segment-button value="{{ habitacion }}" *ngFor="let habitacion of habitaciones">
        <ion-label>{{ habitacion }}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <!--Fin Pestañas de las habitaciones-->

  <!--Carga de los elementos filtrados por segmento escogido-->
  <ion-grid class="contenidoSegmento">
    <ion-row>
      <!--Acomoda el numero de tarjetas de acuerdo al tamaño de pantalla-->
      <ion-col size="6" size-sm="4" size-md="3" size-lg="2"
        *ngFor="let elemento of (elementos | async) | filtroElementos: filtro:'userId'">
        <ion-card>
          <img src="/assets/icon/camara1.png" />
          <ion-card-header>
            <ion-card-title>{{ elemento.userId }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ elemento.body }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--Fin Carga de los elementos filtrados por segmento escogido-->
</ion-content>
