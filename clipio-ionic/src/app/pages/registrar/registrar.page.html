<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="principal">
    <ion-card class="cartaLogin" text-center>
      <div class="d-flex justify-content-center" style="margin: 10%">
        <img src="/assets/img/logoClipio.png" class="brand_logo" alt="Logo">
      </div>

      <ion-label position="floating">Ingresa tus datos:</ion-label>
      <ion-list>
        <ion-item text-center>
          <ion-label position="floating"> Nombre: </ion-label>
          <ion-input type="text"> </ion-input>
        </ion-item>

        <ion-item text-center>
          <ion-label position="floating"> Apellido: </ion-label>
          <ion-input type="text"> </ion-input>
        </ion-item>

        <ion-item text-center>
          <ion-label position="floating"> E-mail: </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item text-center>
          <ion-label position="floating"> Contraseña: </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item text-center>
          <ion-label position="floating"> Repetir contraseña: </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-toolbar>

        <ion-row>
          <ion-col col-6 offset-3 text-center>
            <ion-button color="danger">Registrarse</ion-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-card>
  </div>
</ion-content>
