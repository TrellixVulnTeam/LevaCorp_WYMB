<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]='myform' (ngSubmit)='saveData()'>
    <div class="principal">
      <ion-card class="cartaLogin" text-center>
        <div class="d-flex justify-content-center" style="margin: 10%">
          <img src="/assets/img/logoClipio.png" class="brand_logo" alt="Logo">
        </div>

        <ion-label position="floating">Ingresa tus datos:</ion-label>
        <ion-list>
          <ion-item text-center>
            <ion-input type="text" placeholder="Nombres" formControlName="Nombre"> </ion-input>
          </ion-item>

          <ion-item text-center>
            <ion-input type="text" placeholder="Apellido" formControlName="Apellido"> </ion-input>
          </ion-item>

          <ion-item text-center>
            <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input>
          </ion-item>

          <ion-item text-center>
            <ion-input type="password"  placeholder="Contrase単a"formControlName="contrase単a"></ion-input>
          </ion-item>

          <ion-item text-center>
            <ion-input type="password" placeholder="Confirmacion contrase単a" formControlName="confirmacionContrase単a"></ion-input>
          </ion-item>
        </ion-list>
        <ion-toolbar>

          <ion-row>
            <ion-col col-6 offset-3 text-center>
              <ion-button color="danger" type="submit" [disabled]="!myform.valid" >Registrarse</ion-button>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-card>
    </div>
  </form>
</ion-content>
