<!--Se encarga de mostrar el header -->
<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-back-button ></ion-back-button>
      </ion-buttons>
      
    <ion-title>Crear Dispositivo</ion-title>
  </ion-toolbar>
</ion-header>
<!--Fin del header-->
<!--Se encargara de mostrar toda la informacion del dispositivo-->
<ion-content>
 <!--Pestañas del dispositivo-->
  <ion-segment color="danger" [(ngModel)]="segment" (ionChange)="segmentButtonClicked($event)">
      <ion-segment-button value="Recursos" >
        Recursos
      </ion-segment-button>
      <ion-segment-button value="Informacion">
        Informacion
      </ion-segment-button>
 </ion-segment>
 <!--Fin pestañas del dispositivo-->
  <!--Sliders-->
  <ion-slides  (ionSlideDidChange)="slideChanged()" [options]="slideOpts">
      <!--Slide dispositivos inteligentes-->
      <ion-slide>
          <ion-grid>
              <ion-row>
                <!--Acomoda el numero de tarjetas de acuerdo al tamaño de pantalla-->
                <ion-col size-xs="6" size-sm="6" size-md="6" size-lg="6"
                  *ngFor="let datastream of dataStreams">
                  <!--Carga de los datastreams--> 
                  <ion-card>
                    <ion-card-header  >
                      <ion-card-title><b>{{ datastream.$.name }}</b></ion-card-title>
                    </ion-card-header>
                        <ion-card-content>
                          <!--En caso del que dataStream sea un actuador se mostraran unos switch-->
                            <div *ngIf= "datastream.value[0].$.type  == 'bool' || datastream.value[0].$.type  == 'boolean';else sensor"> 
                                    <div *ngIf= "datastream.value[0]._  == '0';else encendido"> 
                                    <ion-toggle id="{{datastream.$.name}}" disabled="disabled" color="danger" > </ion-toggle>
                                </div>
                                <ng-template #encendido>
                                    <ion-toggle  id="{{datastream.$.name}}" color="danger" disabled="disabled" checked> </ion-toggle>
                                </ng-template>  
                            </div>
                          <!--En caso de que el dataStream sea un sensor-->
                            <ng-template #sensor>
                                <h2><b>{{ datastream.value[0]._}}</b></h2>
                            </ng-template>
                        </ion-card-content>
                  </ion-card>
                  <!--Fin Carga de los DataSream-->
                </ion-col>
              </ion-row>
            </ion-grid>
      </ion-slide>
      <!--Slide fin DataSreams-->
      <!--Slide informacion dispositivo-->
      <ion-slide >
          <ion-grid>
              <ion-list>
                  <ion-item>
                    <ion-row>
                        <ion-col size="12" >
                            <h2>Identificador</h2>
                          </ion-col>
                          <ion-col size="12">
                            {{InformacionBasica[0].value[0]._}}
                          </ion-col>
                    </ion-row>
                  </ion-item>
                  
                  <ion-item>
                      <ion-row>
                          <ion-col size="12" >
                              <h2>Descripcion</h2>
                            </ion-col>
                            <ion-col size="12">
                              {{InformacionBasica[2].value[0]._}}
                            </ion-col>
                      </ion-row>
                    </ion-item>
                  
                    <ion-item>
                        <ion-row>
                            <ion-col size="12" >
                                <h2>Ip</h2>
                              </ion-col>
                              <ion-col size="12">
                                {{InformacionBasica[18].value[0]._}}
                              </ion-col>
                        </ion-row>
                    </ion-item>
                    <ion-item>
                        <ion-row>
                            <ion-col size="12" >
                                <h2>Tags</h2>
                              </ion-col>
                              <ion-list>
                                <ion-item *ngFor="let tags of InformacionBasica[17].value"> 
                                    <ion-col size="12">
                                        {{tags._}}
                                      </ion-col>
                                </ion-item>
                              </ion-list>                                
                        </ion-row>
                    </ion-item>
               </ion-list>
          </ion-grid>
      </ion-slide>
      <!--Slide fin informacion dispositivo-->
  </ion-slides>
  <!--Fin sliders-->
</ion-content>
<!--Fin muestra de elementos de la habitacion-->
  <!-- Boton agregar dispositivo -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="pushCrearDispositivo()"  color="danger" >
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
