<!--Se encarga de mostrar el header -->
<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-back-button ></ion-back-button>
      </ion-buttons>
      
    <ion-title>Crear Dispositivo</ion-title>
  </ion-toolbar>
</ion-header>
<!--Fin del header-->
<!--Se encargara de mostrar toda la informacion del dispositivo-->
<ion-content>
 <!--Pestañas del dispositivo-->
  <ion-segment color="danger" [(ngModel)]="segment" (ionChange)="segmentButtonClicked($event)">
      <ion-segment-button value="Recursos" >
        Recursos
      </ion-segment-button>
      <ion-segment-button value="Informacion">
        Informacion
      </ion-segment-button>
 </ion-segment>
 <!--Fin pestañas del dispositivo-->
  <!--Sliders-->
  <ion-slides  (ionSlideDidChange)="slideChanged()" [options]="slideOpts">
      <!--Slide dispositivos inteligentes-->
      <ion-slide>
          <ion-grid>
              <ion-row>
                <!--Acomoda el numero de tarjetas de acuerdo al tamaño de pantalla-->
                <ion-col 
                  *ngFor="let datastream of dataStreams">
                  <!--Carga de los datastreams--> 
                  <ion-card>
                    <ion-card-header  >
                      <ion-card-title><b>{{ datastream.$.name }}</b></ion-card-title>
                    </ion-card-header>
                        <ion-card-content>     
                          <ion-item>
                              <ion-icon name="document"></ion-icon>
                              {{ datastream.MetaData[0].InfoItem[3].value[0]._}}
                          </ion-item> 
                          <ion-item>
                              <ion-icon name="information-circle-outline" ></ion-icon>
                              {{ datastream.MetaData[0].InfoItem[7].value[0]._}}
                          </ion-item>                        
                        </ion-card-content>
                  </ion-card>
                  <!--Fin Carga de los DataSream-->
                </ion-col>
              </ion-row>
            </ion-grid>
      </ion-slide>
      <!--Slide fin DataSreams-->
      <!--Slide informacion dispositivo-->
      <ion-slide >
          <ion-grid>
              <ion-list>
                  <ion-item>
                    <ion-row>
                        <ion-col size="12" >
                            <h2>Identificador</h2>
                          </ion-col>
                          <ion-col size="12">
                            {{idDispositivo}}
                          </ion-col>
                    </ion-row>
                  </ion-item>
                  <ion-item>
                      <ion-row>
                          <ion-col size="12" >
                              <h2>Descripcion</h2>
                            </ion-col>
                          <ion-col size="12">
                              {{descripcion}}
                            </ion-col>
                      </ion-row>
                    </ion-item>
                    <ion-item>
                        <ion-row>
                            <ion-col size="12" >
                                <h2>Ip</h2>
                              </ion-col>
                              <ion-col size="12">
                                {{ipDispositivo}}
                              </ion-col>
                        </ion-row>
                    </ion-item>
                    <ion-item>
                        <ion-row>
                            <ion-col size="12" >
                                <h2>Tags</h2>
                              </ion-col>
                              <ion-list>
                                <ion-item *ngFor="let tag of tags"> 
                                    <ion-col size="12">
                                        {{tag._}}
                                      </ion-col>
                                </ion-item>
                              </ion-list>                                
                        </ion-row>
                    </ion-item>
               </ion-list>
          </ion-grid>
      </ion-slide>
      <!--Slide fin informacion dispositivo-->
  </ion-slides>
  <!--Fin sliders-->
</ion-content>
<!--Fin muestra de elementos de la habitacion-->
  <!-- Boton agregar dispositivo -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="pushCrearDispositivo()"  color="danger" >
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
