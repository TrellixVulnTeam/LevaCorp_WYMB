<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="dataActuadores || dataActuadoresYSensores">Seleccion</ion-title>
    <ion-title *ngIf="dataDispositivo">Verificar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="id === '1'">  <!-- Datos Actuadores y Sensores -->
    <ion-list 
    *ngFor="let elemento of data">
      <ion-item>
        <ion-card>
          <ion-button>{{ elemento.title }}</ion-button>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card *ngIf="id === '2'">  <!-- Datos Actuadores -->
      <ion-list>
        <ion-item>
          <ion-card>
            <ion-button>{{ dataActuadores }}</ion-button>
          </ion-card>
        </ion-item>
      </ion-list>
  </ion-card>
  <ion-card *ngIf="id === '3'">
      <ion-list>
        <ion-item>
          <ion-card>
            <ion-button>{{ dataDispositivo }}</ion-button>
          </ion-card>
        </ion-item>
      </ion-list>
  </ion-card>
</ion-content>
