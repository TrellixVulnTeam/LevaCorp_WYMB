<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="id === '1' || id === '2'">Seleccion</ion-title>
    <ion-title *ngIf="id === '3'">Verificar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="id === '1'"> <!-- Datos Actuadores y Sensores -->
  <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-label>{{ nombreDispositivo }}</ion-label>
        </ion-card-title>
      </ion-card-header>
  </ion-card>
    <ion-list *ngFor="let item of data;let i = index">
        <ion-card (click)="enviarEvento(item[0])">
          <ion-card-header>
            <ion-toolbar>
              <!-- Nombre del Actuador o Sensor -->
              <ion-card-title>
                {{ item[0] }}
              </ion-card-title>
              <!-- Data stream format es actuador o sensor -->
              <ion-label slot="end" *ngIf="item[2] == 'bool'">
                Actuador
              </ion-label>
              <ion-label slot="end" *ngIf="item[2] != 'bool'">
                Sensor
              </ion-label>
              <!-- Fin Data stream format es actuador o sensor -->
            </ion-toolbar>
          </ion-card-header>
          <ion-card-content>
            <!-- Funcionalidad del datastream -->
            <ion-text>{{ item[1] }}</ion-text>
            <!-- Fin Funcionalidad del datastream -->
          </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
<ion-content *ngIf="id === '2'">  <!-- Datos Actuadores -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-label>{{ nombreDispositivo }}</ion-label>
      </ion-card-title>
    </ion-card-header>
</ion-card>
  <ion-list *ngFor="let item of data;let i = index">
      <ion-card *ngIf="item[2] == 'bool'">
        <ion-card-header>
          <ion-toolbar>
            <!-- Nombre del Actuador -->
            <ion-card-title>
              {{ item[0] }}
            </ion-card-title>
            <ion-label slot="end">
              Actuador
            </ion-label>
          </ion-toolbar>
        </ion-card-header>
        <ion-card-content>
          <!-- Funcionalidad del datastream actuador -->
          <ion-text>{{ item[1] }}</ion-text>
          <!-- Fin Funcionalidad del datastream actuador -->
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
<ion-content *ngIf="id === '3'">
      <ion-list>
        <ion-item>
          <ion-card>
            <ion-button>{{ data }}</ion-button>
          </ion-card>
        </ion-item>
      </ion-list>
</ion-content>
