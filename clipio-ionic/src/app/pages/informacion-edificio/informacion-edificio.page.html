<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Informacion Edificio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="contenidoSegmento">
    <ion-row>
      <!--Acomoda el numero de tarjetas de acuerdo al tamaÃ±o de pantalla-->
      <ion-col size="6" size-sm="4" size-md="3" size-lg="2" *ngFor="let elemento of informacionEdificio | async">
        <!--Carga de los elementos filtrados por segmento escogido-->
        <ion-card href="elementos-por-habitacion">
          <img src="/assets/icon/hotel.png" />
          <ion-card-header>
            <ion-card-title>{{ elemento.username }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ elemento.email }}
          </ion-card-content>
        </ion-card>
        <!--Fin Carga de los elementos filtrados por segmento escogido-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
