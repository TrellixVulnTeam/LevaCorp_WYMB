<ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start" >
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Preferencia</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
    <!-- Card Nombre -->
      <ion-card-header>
        <ion-card-title>
          Nombre Preferencia
        </ion-card-title>
        <ion-item>
          <ion-label required="true">{{ECA.nombreECA}}</ion-label>
        </ion-item>
      </ion-card-header>
    </ion-card>
  
    <ion-card>
        <!-- Card Evento -->
        <ion-card-header>
          <ion-card-title>
            Evento
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
  
          <!--TODO: Mostrar Evento-->
  
          <ion-label>{{ ECA.significadoEvento }}</ion-label>
          <ion-row>
            <ion-col>
              <ion-label>{{ ECA.datastreamEvent }}</ion-label>
            </ion-col>
            <ng-container *ngIf="ECA.dsFormatEvento === 'bool' || ECA.dsFormatEvento === 'boolean';else eventSensor">
                <ion-col>
                  <ion-label *ngIf="ECA.valorEvento === '1'">Encendido</ion-label>
                  <ion-label *ngIf="ECA.valorEvento === '0'">Apagado</ion-label>
                </ion-col>
            </ng-container>
            <ng-template #eventSensor>
              <ion-col>
                <ion-label>{{ ECA.comparadorEvento }}</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>{{ ECA.valorEvento }}</ion-label>
              </ion-col>
            </ng-template>
          </ion-row>

        </ion-card-content>
      </ion-card>
      <ion-card>
        <!-- Card Accion -->
        <ion-card-header>
          <ion-card-title>
            Acci√≥n
          </ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
  
          <!--TODO: Mostrar Accion-->
  
          <ion-label>{{ ECA.significadoAccion }}</ion-label>
          <ion-row>
            <ion-col>
              <ion-label>{{ ECA.datastreamAction }}</ion-label>
            </ion-col>
            <ng-container *ngIf="ECA.dsFormatAccion === 'bool' || ECA.dsFormatAccion === 'boolean'">
                <ion-col>
                  <ion-label *ngIf="ECA.valorAccion === '1'">Encender</ion-label>
                  <ion-label *ngIf="ECA.valorAccion === '0'">Apagar</ion-label>
                </ion-col>  
            </ng-container>
          </ion-row>
        </ion-card-content>
      </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
      <ion-fab-button (click)="pushModificarECA()" color="danger" >
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
