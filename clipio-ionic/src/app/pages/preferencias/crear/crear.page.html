<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Nueva Preferencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- Card Nombre -->
    <ion-card-header>
      <ion-card-title>
          <ion-input placeholder="Nombre" required="true"></ion-input>
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <!-- Card Evento -->
    <ion-card-header>
      <ion-toolbar>
        <ion-card-title>
          Evento
        </ion-card-title>
        <ion-buttons *ngIf="direccionEvento && datastreamEvento" slot="end">
            <ion-button color="danger" (click)="eliminarEvento()">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-card-header>
      <ion-card-content>
        <!-- Caso de lectura QR Evento -->
          <ion-row *ngIf="!direccionEvento"> 
            <ion-col>
              <ion-thumbnail>
                <app-escaner (onReadDevice)="guardarDireccionEvento($event)"></app-escaner>
              </ion-thumbnail>
              <!--ion-button (click)="guardarDireccionEvento('http://192.168.0.23/Identificator?osid=708637323')">Boton Evento</ion-button>-->
            </ion-col>
            <ion-col>
              <ion-label>Leer C贸digo QR Evento</ion-label>
            </ion-col>
          </ion-row>
        <!-- Fin Caso lectura QR Evento -->
          <ng-container *ngIf="direccionEvento && !datastreamEvento">
            <app-lectura-qr [dirInput]="direccionEvento" tipoInput="1" (onReadEvent)="asignarEvento($event)"></app-lectura-qr>
          </ng-container>
          <ng-container *ngIf="direccionEvento && datastreamEvento">
            <ion-row>
              <ion-col>
                <ion-text>
                  <h1>{{ datastreamEvento }}</h1>
                </ion-text>
              </ion-col>
              <!-- Si datastream es un actuador -->
              <ion-col>
                <ng-container *ngIf="dsFormatEvento === 'bool'">
                    <ion-select interface="popover">
                      <ion-select-option value="on" selected>encendido</ion-select-option>
                      <ion-select-option value="off">apagado</ion-select-option>
                    </ion-select>    
                </ng-container>
                <!-- Fin Si datastream es un actuador -->
                <!-- Si datastream no es un actuador -->
                <ng-container *ngIf="dsFormatEvento != 'bool'">   
                    <ion-select interface="popover">
                      <ion-select-option value="menor" selected>menor</ion-select-option>
                      <ion-select-option value="mayor">mayor</ion-select-option>
                      <ion-select-option value="igual">igual</ion-select-option>
                    </ion-select>
                </ng-container>
              </ion-col>
              <ion-col>
                <ng-container *ngIf="dsFormatEvento != 'bool'">
                  <ion-input placeholder="Valor" required="true"></ion-input>
                </ng-container>
              </ion-col>
              <!-- Fin Si datastream no es un actuador -->
            </ion-row>
            <ion-input placeholder="Significado de este evento" required="true"></ion-input>
          </ng-container>
      </ion-card-content>
  </ion-card>
  <ion-card>
    <!-- Card Accion -->
    <ion-card-header>
      <ion-toolbar>
          <ion-card-title>
            Acci贸n
          </ion-card-title>
          <ion-buttons *ngIf="direccionAccion && datastreamAccion" slot="end">
            <ion-button color="danger" (click)="eliminarAccion()">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-buttons>
      </ion-toolbar>
    </ion-card-header>

    <ion-card-content>
      <!-- Caso seleccionado sensor o actuador -->
        <ion-row *ngIf="!direccionAccion"> 
          <ion-col>
            <ion-thumbnail>
              <app-escaner (onReadDevice)="guardarDireccionAccion($event)"></app-escaner>
            </ion-thumbnail>
          </ion-col>
          <ion-col>
            <ion-label>Leer C贸digo QR Acci贸n</ion-label>
          </ion-col>
        </ion-row>
      <!-- Fin Caso seleccionado sensor o actuador -->
      <ng-container *ngIf="direccionAccion && !datastreamAccion">
          <app-lectura-qr [dirInput]="direccionAccion" tipoInput="2" (onReadAction)="asignarAccion($event)"></app-lectura-qr>
        </ng-container>
        <ng-container *ngIf="direccionAccion && datastreamAccion">
          <ion-row>
            <ion-col>
              <ion-label>{{ datastreamAccion }}</ion-label>
            </ion-col>
            <ion-col>
              <ion-select interface="popover">
                <ion-select-option value="on" selected>encender</ion-select-option>
                <ion-select-option value="off">apagar</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-input placeholder="Significado de esta accion" required="true"></ion-input>
        </ng-container>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="datastreamEvento && datastreamAccion">
    <ion-header>
      <ion-button expand="full" color="danger">
        Listo
      </ion-button>
    </ion-header>
  </ion-card>
</ion-content>
