<ion-header>

  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Edificio</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="contenidoSegmento">
    <ion-row>
      <!--Acomoda el numero de tarjetas de acuerdo al tamaÃ±o de pantalla-->
      <ion-col size="6" size-sm="4" size-md="3" size-lg="2" *ngFor="let elemento of edificios ">
        <!--Carga de los elementos filtrados por segmento escogido-->
        <ion-card  nombre="elemento" (click)="pushInformacionEdificio(elemento)">
          <img text-center src="/assets/icon/house.png" />
          <ion-card-header>
            <ion-card-title text-center>{{ elemento}}</ion-card-title>
          </ion-card-header>
        </ion-card>
        <!--Fin Carga de los elementos filtrados por segmento escogido-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- fab placed to the top end -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="pushCrearEdificio()" color="danger">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
