<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo dispositivo inteligente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <!-- Card leer QR dispositivo -->
    <ion-card-header>
      <ion-toolbar>
        <ion-card-title>
          Lea el código QR de su dispositivo inteligente
        </ion-card-title>
      </ion-toolbar>
    </ion-card-header>
    <ion-card-content>
      <!-- Caso de lectura QR Evento -->
      <ion-row *ngIf="!direccionEvento">
        <ion-col>
          <ion-thumbnail>
            <app-escaner (onReadDevice)="direccionLeidaEvento($event)"></app-escaner>
          </ion-thumbnail>
        </ion-col>
        <ion-col>
          <ion-label>Lea el Código QR del Dispositivo</ion-label>
        </ion-col>
      </ion-row>
      <!-- Fin lectura QR Dispositivo -->
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="direccionAccion && direccionEvento">
    <ion-header>
      <ion-button expand="full" color="danger">
        Listo
      </ion-button>
    </ion-header>
  </ion-card>
</ion-content>
