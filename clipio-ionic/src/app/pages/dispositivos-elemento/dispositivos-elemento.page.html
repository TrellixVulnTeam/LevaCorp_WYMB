  <ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>    
    <ion-title>{{argumento}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="contenidoSegmento">
      <ion-row>
        <!--Acomoda el numero de tarjetas de acuerdo al tamaÃ±o de pantalla-->
        <ion-col size="6" size-sm="4" size-md="3" size-lg="2"
        *ngFor="let elemento of (elementos | async) | filtroElementos: '8':'userId'">
        <!--Carga de los elementos filtrados por la habitacion escogida-->
          
          <ion-card  id="elemento.userId" (click)="routeDispositivo(elemento.userId)" >
            <img src="/assets/icon/camara1.png"/>
            <ion-card-header  >
              <ion-card-title>{{ elemento.userId }}</ion-card-title>
            </ion-card-header>
          </ion-card>
          <!--Fin Carga de los elementos filtrados por la habitacion escogido-->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
      <ion-fab-button (click)="pushCrearElemento()"  color="danger" >
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
