 <!--Header pagina-->
 <ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>    
    <ion-title>{{elemento}}</ion-title>
  </ion-toolbar>
</ion-header>
<!--Fin header-->

<ion-content>
    <ion-grid class="contenidoSegmento">
      <ion-row>
        <!--Acomoda el numero de tarjetas de acuerdo al tamaÃ±o de pantalla-->
        <ion-col size="6" size-sm="4" size-md="3" size-lg="2"
        *ngFor="let dispositivo of dispositivos">
        <!--Carga de los dispostivos del elementos escogidos-->
          
          <ion-card  id="dispositivo.userId" (click)="routeDispositivo(dispositivo.userId)" >
            <img src="/assets/icon/camara1.png"/>
            <ion-card-header  >
              <ion-card-title>{{ dispositivo.userId }}</ion-card-title>
            </ion-card-header>
          </ion-card>
          <!--Fin Carga de los elementos filtrados por la habitacion escogido-->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
      <app-escaner (onReadDevice)="pushCrearDispositivo($event)" #childComponentAction></app-escaner>
      <ion-fab-button color="danger" (click)="childComponentAction.leerCodigo()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
