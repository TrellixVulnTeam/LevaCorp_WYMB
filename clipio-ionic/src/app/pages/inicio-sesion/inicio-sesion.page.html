<ion-content>
  <div class="principal">
    <ion-card class="cartaLogin" text-center>
      <div class="d-flex justify-content-center" style="margin: 10%">
        <img src="/assets/img/logoClipio.png" class="brand_logo" alt="Logo">
      </div>

      <ion-label position="floating">Ingresa tus datos:</ion-label>
      <ion-item text-center>
        <ion-label position="floating"> E-mail: </ion-label>
        <ion-input type="text" #email></ion-input>
      </ion-item>

      <ion-item text-center>
        <ion-label position="floating"> Contrase√±a: </ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>

      <ion-toolbar>
        <ion-row>
          <ion-col col-6 offset-3 text-center>
            <ion-button (click)="login()" color="danger">Iniciar Sesion</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 offset-3 text-center>
            <ion-button color="danger" (click)="pushRegistro()">Registrarse</ion-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-card>
  </div>
</ion-content>
