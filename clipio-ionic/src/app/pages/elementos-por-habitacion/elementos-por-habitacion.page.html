<!--Se encarga de mostrar el navbar -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger" menu="menuPrincipal"></ion-menu-button>
    </ion-buttons>
    <ion-buttons>
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<!--Se encargara de mostrar todos los elementos de la habitacion-->
<ion-content>
  <!--Pestañas de las habitaciones-->
  <div class="barraSegmento">
      <ion-segment color="danger"  (ionChange)="segmentButtonClicked($event)" scrollable>
        <ion-segment-button value="1">
          <ion-label>Habitacion</ion-label>
        </ion-segment-button>
        <ion-segment-button value="2">
          <ion-label>Sala</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>
    <!--Fin Pestañas de las habitaciones-->
  <ion-grid class="contenidoSegmento">
    <ion-row>
      <!--Acomoda el numero de tarjetas de acuerdo al tamaño de pantalla-->
      <ion-col size="6" size-sm="4" size-md="3" size-lg="2"
        *ngFor="let elemento of (elementos | async) | filtroElementos: '8':'userId'">
        <!--Carga de los elementos filtrados por la habitacion escogida-->
        
        <ion-card  id="elemento.userId" (click)="routeDispositivosElemento(elemento.userId)" >
          <img src="/assets/icon/camara1.png"/>
          <ion-card-header  >
            <ion-card-title>{{ elemento.userId }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ elemento.body }}
          </ion-card-content>
        </ion-card>
        <!--Fin Carga de los elementos filtrados por la habitacion escogido-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
 <!-- fab placed to the top end -->
<ion-fab  vertical="bottom" horizontal="end" slot="fixed" >
      <ion-fab-button (click)="routeCrearElemento()" color="danger" >
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
 </ion-fab>
