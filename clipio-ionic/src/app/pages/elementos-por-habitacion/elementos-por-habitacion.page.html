<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger" menu="menuPrincipal"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<!--Se encargara de mostrar todos los elementos de la habitacion-->
<ion-content>
 
  <ion-button id="fernando "(click)="prueba($event)">
    a
  </ion-button>
  <ion-grid class="contenidoSegmento">
    <ion-row>
      <!--Acomoda el numero de tarjetas de acuerdo al tamaÃ±o de pantalla-->
      <ion-col size="6" size-sm="4" size-md="3" size-lg="2"
        *ngFor="let elemento of (elementos | async) | filtroElementos: '8':'userId'">
        <!--Carga de los elementos filtrados por la habitacion escogida-->
        
        <ion-card>
          <img src="/assets/icon/camara1.png" />
          <ion-card-header>
            <ion-card-title>{{ elemento.userId }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ elemento.body }}
          </ion-card-content>
        </ion-card>
        <!--Fin Carga de los elementos filtrados por la habitacion escogido-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
