<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clipio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css\estilos.css">
</head>

<body>

    <div id="wrapper" class="active">
        <!-- Navbar -->
        <div id="sidebar-wrapper">
            <p>
                <b>Hola soy el navbar y espero que Gomez me mejore ;) :*</b>
            </p>
        </div>
        <!-- Fin Navbar -->

        <!-- Page content -->
        <div id="page-content-wrapper">
            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset">
                <ul class="list-group p-5">
                    <li class="list-group-item">
                        <div class="text-center font-weight-bold display-4">
                            <h1>Agregar Dispositivo</h1>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Campos</h5>
                                <form>
                                    <div class="form-row">
                                        <div class="col-md-4 mb-3">
                                            <label for="validationDefault01">ID</label>
                                            <input type="text" class="form-control" id="validationDefault01"
                                                placeholder="ID" value="ID" required>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="validationDefault02">Titulo</label>
                                            <input type="text" class="form-control" id="validationDefault02"
                                                placeholder="Titulo" value="Titulo" required>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="validationDefault01">IP</label>
                                            <input type="text" class="form-control" id="validationDefault03"
                                                placeholder="IP" value="IP" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-4">
                                            <label for="validationDefault03">Localizacion</label>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-4 mb-3">
                                            <input type="text" class="form-control" id="validationDefault04"
                                                placeholder="Latitud" value="Latitud" required>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <input type="text" class="form-control" id="validationDefault05"
                                                placeholder="Longitud" value="Longitud" required>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <input type="text" class="form-control" id="validationDefault06"
                                                placeholder="Altitud" value="Altitud" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="DescripcionDisp">Descripcion</label>
                                        <textarea class="form-control" id="DescripcionDisp" rows="3"></textarea>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Guardar</button>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>

</html>
