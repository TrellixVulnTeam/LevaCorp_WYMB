			<div class="row">
				<div class="col-sm-8 col-sm-offset-1">

					<div class="wizard-container">

										Crear dispositivo

								</div>
								<div class="wizard-navigation">
									<ul>
										<li><a href="#General" data-toggle="tab">General</a></li>

									</ul>
								</div>

											<div class="col-sm-12">
												<h4 class="info-text"> Informacion general </h4>
											</div>
											<div class="col-sm-4">
												<div class="input-group">
													<div class="form-group label-floating">
														<label for="validationDefault01">ID</label>
														<input name="ID" type="text" class="form-control"
															id="validationDefault01" placeholder="ID" value="">
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="input-group">
													<div class="form-group label-floating">
														<label for="validationDefault02">Titulo</label>

															id="validationDefault02" placeholder="Titulo" value="">
													</div>
												</div>
											</div>
											<div class="col-sm-4">
												<div class="input-group">
													<div class="form-group label-floating">
														<label for="validationDefault01">IP</label>
														<input name="IP" type="text" class="form-control"
															id="validationDefault03" placeholder="IP" value="">
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-4">
												<div class="input-group">
													<div class="form-group label-floating">
														<label for="validationDefault01">Longitud</label>
														<input name="Longitud" type="text" class="form-control"
															id="validationDefault01" placeholder="Longitud" value="">

												</div>
											</div>

												<div class="input-group">
													<div class="form-group label-floating">
														<label for="validationDefault02">Latitud</label>

															id="validationDefault02" placeholder="Latitud" value="">

												</div>
											</div>
											<div class="col-sm-4">
												<div class="input-group">
													<div class="form-group label-floating">
														<label for="validationDefault01">Altitud</label>

															id="validationDefault03" placeholder="Altitud" value="">
													</div>
												</div>
											</div>
										</div>
										<div class="row">

												<textarea class="form-control" placeholder="Describe tu objeto"

										</div>
									</div>
									<div class="tab-pane" id="Tags">

											<div class="col-sm-12">
												<h4 class="info-text"> Tags </h4>
											</div>
											<div class="form-group">
												<div class="col-sm-4">
													<label for="validationDefault01">Entidad</label>

												<div class="form-group">
													<div class="col-sm-4">

											<div class="form-group">

													<div class="btn-group" role="group" aria-label="Basic example">
														<button class="btn btn-default btn-xs">+</button>
														<button class="btn btn-default btn-xs">-</button>
													</div>
												</div>
												<div class="col-sm-4">
													<input name="Ingles" type="text" class="form-control"
														id="validationDefault06" placeholder="Español" value="">

												<div class="col-sm-4">
													<input name="Ingles" type="text" class="form-control"
														id="validationDefault06" placeholder="Ingles" value="">

											</div>
										</div>
									</div>

										<div class="form-group">
											<div class="row">
												<div class="form-group">
													<div class="col-sm-12">
														<h4 class="info-text"> Datastreams </h4>
													</div>
													<div class="col-sm-4">
														<div class="label-floating">

																id="validationDefault01" placeholder="Nombre" value="">

												</div>
												<div class="form-group">
													<div class="form-group">

																id="validationDefault05" placeholder="Español" value="">
														</div>
														<div class="col-sm-4">
															<input name="Ingles" type="text" class="form-control"
																id="validationDefault06" placeholder="Ingles" value="">
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="form-group">
													<div class="col-sm-4">
														<input name="Ingles" type="text" class="form-control"
															id="validationDefault06" placeholder="Español" value="">
													</div>
													<div class="col-sm-4">
														<input name="Ingles" type="text" class="form-control"
															id="validationDefault06" placeholder="Ingles" value="">

													<div class="col-sm-4">
														<div class="btn-group" role="group" aria-label="Basic example">
															<button class="btn btn-default btn-xs">+</button>
															<button class="btn btn-default btn-xs">-</button>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-12">
												<div class="form-group label-floating">
													<button class="btn btn-default btn-xs">Añadir
														datastream</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="wizard-footer">
									<div class="pull-right">
										<input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next'
											value='Siguiente' />
										<input type='button' class='btn btn-finish btn-fill btn-danger btn-wd'
											name='finish' value='Crear' />
									</div>
									<div class="pull-left">
										<input type='button' class='btn btn-previous btn-fill btn-default btn-wd'
											name='previous' value='Anterior' />
									</div>
									<div class="clearfix"></div>
								</div>
							</form>
						</div>
					</div> <!-- wizard container -->
				</div>
