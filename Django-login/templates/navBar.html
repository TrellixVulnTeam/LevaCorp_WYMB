{% block navBar %}
{% load staticfiles %}
<div id="sidebar-wrapper">
    <!-- Sidebar -->
    <nav class="scroll" id="sidebar">
        <div class="sidebar-header">
            <img id="logo" src="{% static 'img/1.png' %}" alt="..." class="rounded-circle">
            <a href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
        </div>
        <ul class="list-unstyled components">
            <li>
                <button onclick="location.href='{% url 'homepage' %}'" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Inicio</button>
            </li>
            <li>
                <button  onclick="location.href='{% url 'estado' %}'" class="btn btn-primary btn-lg " role="button" aria-pressed="true">Estado</button>
            </li>
        </ul>
        <ul class="list-unstyled components">
            <button onclick="location.href='{% url 'agregarDispositivo' %}'" id="agregar " type="button" class="rounded-circle btn btn-primary">+</button>
        </ul>
        <ul class="list-unstyled components ">
            {% for key, values in dispositivos.items %}
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">{{key}}</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    {% for value in values %}
                        <li>
                         <a href="#">{{value}}</a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </nav>
    
</div>
{% endblock %}
