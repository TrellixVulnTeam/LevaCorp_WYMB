{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<div class="fondo"></div>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="{% static 'img/logoClipio.png' %}" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_user" value=""
                            placeholder="Usuario">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control input_pass" value=""
                            placeholder="ContraseÃ±a">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Ingresar</button>
                    </div>
                </form>
            </div>
            
          
            <div class="justify-content-center mt-3 login_container " style="width:70%;margin-left: 50px">
                    <a href="{registrar}" name="button" class="btn login_btn">Registrar</a>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div>
        </div>

       

    </div>

</div>




</div>

{% endblock %}
