{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<link rel="stylesheet" type="text/js" href="{% static 'js\jscripValidarRegistro.jss' %}">

<div class="fondo"></div>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card" style="height: 570px">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="{% static 'img/logoClipio.png' %}" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_user" value=""
                            placeholder="Usuario" required="">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="first_name" class="form-control input_user" value=""
                            placeholder="Nombre" required="">
                    </div>
                    <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="last_name" class="form-control input_user" value=""
                                placeholder="Apellido" required="">
                    </div>
                    
                    <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="email" type="text" name="email" class="form-control input_user" value=""
                                placeholder="email" required="">
                    </div>
                    <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="password" name="password" class="form-control input_pass" value=""
                                placeholder="Contraseña" required="">
                        </div>
                        <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" id="pass2" minlength="4" name="password2" class="form-control input_pass" value=""
                                    placeholder="Confirmar contraseña" onkeyup="checkPass(); return false;" required="">
                            </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button href={% url 'login' %} type="submit" name="button" class="btn login_btn">Registrar</button>
                    </div>
                </form>
            </div>
            
          
            <div class="justify-content-center mt-3 login_container " style="width:70%;margin-left: 50px">
                    <button type="" name="button" class="btn login_btn">Regresar</button>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                </div>
        </div>

       

    </div>

</div>

<script>
    $(document).ready(function() {

$('#password2').keyup(function() {

    var pass1 = $('#password').val();
    var pass2 = $('#password2').val();

    if ( pass1 == pass2 ) {
        $('#password2').css("background", "url(../img/check.png)");
    } else {
        $('#password2').css("background", "url(../img/check.png)");
    }

});

});
</script>


</div>

{% endblock %}
