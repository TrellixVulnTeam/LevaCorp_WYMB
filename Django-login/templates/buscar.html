{% extends "base.html" %}

{% block content %}
    <p>Buscar Dispositivo</p>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Buscar</button>
        </form>
    </div>

    <h2>{{ mensaje }}</h2>

    <p>{{ disp.getId }}</p>
    <p>{{ disp.getTitle }}</p>
    <p>{{ disp.getDescription }}</p>
    <p>{{ disp.getConceptos }}</p>

{% endblock %}
