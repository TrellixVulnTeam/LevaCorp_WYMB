{% extends "base.html" %}

{% block content %}
    <p>Página Principal</p>

    <p><a href="{% url 'logout' %}">Cerrar Sesión</a></p>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <p><a href="{% url 'buscar' %}">Buscar</a></p>
        </form>
    </div>
    <div>
        {% for key, values in dispositivos.items %}
            <h3>{{ key }}</h3>
            {% for value in values %}
                <p>{{ value }}</p>
            {% endfor %}
        {% endfor %}
    </div>
{% endblock %}
