{% extends "base.html" %}

{% block content %}
    <p>Página Principal</p>

    <p><a href="{% url 'logout' %}">Cerrar Sesión</a></p>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <p><a href="{% url 'buscar' %}">Buscar</a></p>
        </form>
    </div>
    <div>
        {% for dispositivo in dispositivos %}
            <p>{{ dispositivo.getId}}</p>
            <p>{{ dispositivo.getTitle}}</p>
        {% endfor %}
    </div>
{% endblock %}
