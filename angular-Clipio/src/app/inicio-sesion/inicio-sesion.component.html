<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form [formGroup]="inicioSesion" (ngSubmit)="onSubmit()">
                <input id="name" class="form-control" formControlName="usuarioForm"
                formControlName="name" required >
          
          <div *ngIf="name.invalid && (name.dirty || name.touched)"
              class="alert alert-danger">
          
           </div>
                <button type="submit" [disabled]="!usuarioForm.valid">Iniciar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
