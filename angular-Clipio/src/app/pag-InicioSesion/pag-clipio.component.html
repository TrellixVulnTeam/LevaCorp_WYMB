<form [formGroup]="inicioForm" (ngSubmit)="iniciarUsuario()">
    <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" class="form-control" fromControlName="usuario" id="usuario"   placeholder="usuario"/>
        <span style="color: red;" *ngIf="inicioForm.controls['usuario'].touched && inicioForm.controls['usuario'].error?.required">Is</span>
    </div>
      <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" class="form-control" fromControlName="contraseña" id="contraseña"   placeholder="Password">
        <span style="color: red;" *ngIf="inicioForm.controls['contraseña'].touched && inicioForm.controls['contraseña'].error?.required">Is</span> 
      </div> 
      
      <button class="btn btn-primary" [disabled]="inicioForm.valid" > Iniciar Sesion </button>
</form>
